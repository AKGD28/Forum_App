<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}"> <!-- Ajoute ton fichier CSS si nécessaire -->
</head>
<body>
    <header>
        <h1>Inscription</h1>
        <nav>
            <ul>
                <li><a href="/">Accueil</a></li>
                <li><a href="/login">Se connecter</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="register-form">
            <h2>Créer un compte</h2>
            
            <!-- Formulaire d'inscription -->
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="username">Nom d'utilisateur :</label>
                    <input type="text" id="username" name="username" required placeholder="Entrez votre nom d'utilisateur">
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required placeholder="Entrez votre email">
                </div>

                <div class="form-group">
                    <label for="password1">Mot de passe :</label>
                    <input type="password" id="password1" name="password1" required placeholder="Entrez votre mot de passe">
                </div>

                <div class="form-group">
                    <label for="password2">Confirmer le mot de passe :</label>
                    <input type="password" id="password2" name="password2" required placeholder="Confirmez votre mot de passe">
                </div>

                <button type="submit">S'inscrire</button>
            </form>

            <p>Vous avez déjà un compte ? <a href="/login">Connectez-vous ici</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Forum Bricolage</p>
    </footer>
</body>
</html>
